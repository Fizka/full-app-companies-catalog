<div class="body">
  <div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <h3>Logowanie</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><img src="assets/contextUser-icon.svg" alt="contextUser-icon"></span>
            </div>
            <input type="text" class="form-control" placeholder="Login" formControlName="login" required="">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><img src="assets/key-icon.svg" alt="contextUser-icon"></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" required="">
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          You dont have an account yet?<a routerLink="/rejestracja"> Sign up! </a>
        </div>
      </div>
    </div>
  </div>
</div>
