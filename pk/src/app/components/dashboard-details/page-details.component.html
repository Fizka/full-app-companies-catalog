<div class="margin-profile">
  <h2>{{title}}</h2>
  <br/>
  <br/>
  <form [formGroup]="catalogPageForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" formControlName="title" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" formControlName="description" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="owner" class="col-sm-2 col-form-label">Owner</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="owner" formControlName="owner" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="status" class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="status" formControlName="status" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="creation-date" class="col-sm-2 col-form-label">Creation Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="creation-date" formControlName="creation-date" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="pelneTekstyLokalnie" class="col-sm-2 col-form-label">Pe≈Çne teksty lokalnie</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="pelneTekstyLokalnie" id="pelneTekstyLokalnie" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="!viewDetails">{{buttonContent}}</button>
  </form>
</div>
